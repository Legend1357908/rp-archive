<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character File</title>

  <style>
    body {
  background-color: #0a0a0a;
  color: white;
  font-family: 'Courier New', monospace;
  padding: 30px;
}

h1 {
  font-weight: bold;
  margin-bottom: 25px;
}

#search {
  width: 100%;
  padding: 14px;
  margin-bottom: 30px;
  background: #111;
  color: white;
  border: 1px solid white;
  border-radius: 5px;
  font-size: 16px;
}

#results {
  display: flex;
  flex-direction: column;
  gap: 22px;
}

/* FILE CARD */
.result-card {
  background: #111;
  border: 1px solid white;
  padding: 25px 30px;
  border-radius: 8px;
  cursor: pointer;
  animation: fileOpen 0.35s ease;
  transition: background 0.2s;
}

.result-card:hover {
  background: #1a1a1a;
}

/* FILE OPEN TRANSITION */
@keyframes fileOpen {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ARCHIVE HEADER */
.archive-header {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-bottom: 10px;
  opacity: 0.85;
}

.archive-id {
  letter-spacing: 1px;
}

/* STATUS STAMPS */
.status {
  font-weight: bold;
}

.status.active {
  color: #9fff9f;
}

.status.missing {
  color: #ffb84d;
}

.status.sealed {
  color: #ff6b6b;
}

/* TEXT */
.result-name {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 6px;
}

.result-meta {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 10px;
}

.result-summary {
  font-size: 15px;
  line-height: 1.4;
}

/* REDACTION EFFECT */
.redacted {
  background-color: white;
  color: white;
  padding: 0 4px;
  border-radius: 2px;
  letter-spacing: 2px;
}
