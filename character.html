<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character File</title>

  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    a {
      color: white;
      text-decoration: underline;
      display: inline-block;
      margin-bottom: 35px; /* SPACE BELOW BACK LINK */
    }

    .file-card {
      background: #111;
      border: 1px solid white;
      padding: 30px;
      border-radius: 8px;
      max-width: 900px;
      animation: fileOpen 0.4s ease;
    }

    @keyframes fileOpen {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .archive-header {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 15px;
    }

    .archive-id {
      letter-spacing: 1px;
    }

    .status {
      font-weight: bold;
    }

    .status.active { color: #9fff9f; }
    .status.missing { color: #ffb84d; }
    .status.sealed { color: #ff6b6b; }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .meta {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 25px;
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }

    .redacted {
      background-color: white;
      color: white;
      padding: 0 4px;
      border-radius: 2px;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>

  <a href="index.html">← Back to Archive</a>

  <div id="content" class="file-card"></div>

  <script>
    function applyRedaction(text) {
      return text.replace(
        /\[REDACTED\]/g,
        '<span class="redacted">██████</span>'
      );
    }

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("characters.json")
      .then(res => res.json())
      .then(characters => {
        const c = characters.find(ch => ch.id === id);
        if (!c) {
          document.getElementById("content").innerHTML =
            "<p>File not found.</p>";
          return;
        }

        document.getElementById("content").innerHTML = `
          <div class="archive-header">
            <span class="archive-id">${c.archiveId}</span>
            <span class="status ${c.status.toLowerCase()}">${c.status}</span>
          </div>

          <h1>${c.name}</h1>
          <div class="meta">${c.meta}</div>

          <p>${applyRedaction(c.backstory)}</p>

          <h3>Details</h3>
          <p>${applyRedaction(c.details)}</p>

          <h3>Recent Actions</h3>
          <ul>
            ${c.recentActions.map(a => `<li>${a}</li>`).join("")}
          </ul>
        `;
      });
  </script>

</body>
</html>
