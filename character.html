<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Character File</title>

<style>
body {
  background:#0a0a0a;
  color:white;
  font-family:'Courier New', monospace;
  padding:30px;
}

a { display:inline-block; margin-bottom:35px; color:white; }

.file {
  background:#111;
  border:1px solid white;
  padding:30px;
  max-width:900px;
}

h3 { margin-top:30px; }

.redacted {
  background:white;
  color:white;
  padding:0 4px;
}
</style>
</head>

<body>

<a href="index.html">‚Üê Back to Archive</a>
<div id="file" class="file">Loading...</div>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch("characters.json")
.then(r=>r.json())
.then(chars=>{
  const c = chars.find(x=>x.id===id);
  if(!c){ document.getElementById("file").innerText="FILE NOT FOUND"; return; }

  document.getElementById("file").innerHTML = `
    <h1>${c.name}</h1>
    <p>${c.meta}</p>
    <p>${c.backstory}</p>

    <h3>Details</h3>
    <p>${c.details}</p>

    <h3>Logs</h3>
    <ul>${(c.logs||[]).map(l=>`<li>${l}</li>`).join("")}</ul>
  `;
});
</script>

</body>
</html>
