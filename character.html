<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archive Site 1</title>

<style>
body {
  background:#0a0a0a;
  color:white;
  font-family:'Courier New', monospace;
  padding:30px;
}

h1 { margin-bottom:25px; }

#search {
  width:100%;
  padding:14px;
  margin-bottom:30px;
  background:#111;
  color:white;
  border:1px solid white;
  border-radius:5px;
}

#results {
  display:flex;
  flex-direction:column;
  gap:22px;
}

.result-card {
  background:#111;
  border:1px solid white;
  padding:25px 30px;
  border-radius:8px;
  cursor:pointer;
  animation:fileOpen .3s ease;
}

@keyframes fileOpen {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}

.archive-header {
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:10px;
}

.result-name { font-size:22px; font-weight:bold; }
.result-meta { opacity:.8; margin-bottom:10px; }

.redacted {
  background:white;
  color:white;
  padding:0 4px;
}

/* LOCK OVERLAY */
#lockOverlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lock-box {
  border:2px solid white;
  padding:40px;
  text-align:center;
  width:320px;
}

.lock-box h2 { margin-bottom:10px; }
.lock-box input {
  width:80px;
  padding:10px;
  font-size:20px;
  text-align:center;
  background:#000;
  color:white;
  border:1px solid white;
}

.lock-error {
  color:#ff6b6b;
  margin-top:10px;
  display:none;
}
</style>
</head>

<body>

<h1>Archive Site 1</h1>
<input id="search" placeholder="Search character name...">
<div id="results"></div>

<!-- LOCK OVERLAY -->
<div id="lockOverlay">
  <div class="lock-box">
    <h2 id="lockName"></h2>
    <p>FILE SEALED</p>
    <input id="lockInput" maxlength="3" placeholder="000">
    <div class="lock-error">ACCESS DENIED</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
