<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archive Site 1</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  background: black;
  color: white;
  font-family: "Courier New", monospace;
}

/* ===== INTRO ===== */
#boot {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
}

#bootText {
  max-width: 600px;
  line-height: 1.6;
  font-size: 16px;
  white-space: pre-wrap;
  animation: flicker 2s infinite;
}

@keyframes flicker {
  50% { opacity: 0.9; }
}

/* ===== BLACKOUT ===== */
#blackout {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  pointer-events: none;
  z-index: 9000;
  transition: opacity 2s ease;
}

/* ===== ARCHIVE ===== */
#archive {
  opacity: 0;
  transition: opacity 2s ease;
  padding: 40px;
}

h1 {
  font-weight: bold;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  background: black;
  border: 1px solid white;
  color: white;
  font-family: inherit;
}

/* ===== CHARACTER BOX ===== */
.character-box {
  border: 1px solid white;
  padding: 24px;
  margin-top: 20px;
  cursor: pointer;
  transition: background 0.3s;
}

.character-box:hover {
  background: rgba(255,255,255,0.05);
}

.ribbon {
  color: #ff6b6b;
  font-size: 12px;
  margin-bottom: 8px;
}

.character-name {
  font-size: 22px;
  font-weight: bold;
}

.character-summary {
  font-size: 14px;
  opacity: 0.8;
}

/* ===== FILE VIEW ===== */
#fileView {
  display: none;
  margin-top: 40px;
  border-top: 1px solid white;
  padding-top: 40px;
}

.back {
  margin-bottom: 40px;
  cursor: pointer;
  opacity: 0.7;
}

.back:hover {
  opacity: 1;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="boot">
  <div id="bootText"></div>
</div>

<div id="blackout"></div>

<!-- ARCHIVE -->
<div id="archive">
  <h1><b>Archive Site 1</b></h1>

  <input type="text" placeholder="Search names..." oninput="searchCharacters(this.value)">

  <div id="results"></div>

  <div id="fileView">
    <div class="back" onclick="closeFile()">‚Üê Back to archive</div>
    <div id="fileContent"></div>
  </div>
</div>

<script>
/* ===== INTRO VARIANTS ===== */
const introVariants = [
  [
    "You made your way to the archives...",
    "",
    "Somehow.",
    "",
    "I suppose we all have our ways.",
    "",
    "Be careful what you search for."
  ],
  [
    "The doors were never locked.",
    "",
    "They only waited."
  ],
  [
    "Dust stirs as you enter.",
    "",
    "These records were not meant for you."
  ],
  [
    "You were not summoned.",
    "",
    "You arrived.",
    "",
    "That distinction matters."
  ]
];

const introLines = introVariants[Math.floor(Math.random() * introVariants.length)];
const bootText = document.getElementById("bootText");
const boot = document.getElementById("boot");
const blackout = document.getElementById("blackout");
const archive = document.getElementById("archive");

let line = 0;
let char = 0;

function typeIntro() {
  if (line >= introLines.length) {
    setTimeout(() => {
      boot.style.transition = "opacity 2s ease";
      boot.style.opacity = "0";
      blackout.style.opacity = "1";

      setTimeout(() => {
        boot.remove();
        archive.style.opacity = "1";
        blackout.style.opacity = "0";
        setTimeout(() => blackout.remove(), 2000);
      }, 2000);
    }, 2000);
    return;
  }

  if (char < introLines[line].length) {
    bootText.textContent += introLines[line][char];
    char++;
    setTimeout(typeIntro, 35);
  } else {
    bootText.textContent += "\n";
    line++;
    char = 0;
    setTimeout(typeIntro, 400);
  }
}

typeIntro();

/* ===== LOAD CHARACTERS FROM JSON ===== */
let characters = [];

fetch("characters.json")
  .then(res => res.json())
  .then(data => {
    characters = data;
  })
  .catch(err => console.error("Archive load failed:", err));

/* ===== SEARCH ===== */
function searchCharacters(query) {
  const results = document.getElementById("results");
  results.innerHTML = "";
  document.getElementById("fileView").style.display = "none";

  if (!query) return;

  characters
    .filter(c => c.name.toLowerCase().includes(query.toLowerCase()))
    .forEach(c => {
      const box = document.createElement("div");
      box.className = "character-box";
      box.innerHTML = `
        ${c.status === "SEALED" ? `<div class="ribbon">FILE SEALED</div>` : ""}
        <div class="character-name">${c.name}</div>
        <div class="character-summary">${c.summary}</div>
      `;
      box.onclick = () => openFile(c);
      results.appendChild(box);
    });
}

/* ===== FILE VIEW ===== */
function openFile(character) {
  document.getElementById("results").innerHTML = "";

  const fileView = document.getElementById("fileView");
  const content = document.getElementById("fileContent");

  content.innerHTML = `
    <h2>${character.name}</h2>
    <p><b>Archive ID:</b> ${character.id}</p>
    <p><b>Status:</b> ${character.status}</p>
    <p>${character.details}</p>
  `;

  fileView.style.display = "block";
}

function closeFile() {
  document.getElementById("fileView").style.display = "none";
}
</script>

</body>
</html>
