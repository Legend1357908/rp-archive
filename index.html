<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive Site 1</title>

  <style>
    body {
  background-color: #0a0a0a;
  color: white;
  font-family: 'Courier New', monospace;
  padding: 30px;
}

h1 {
  font-weight: bold;
  margin-bottom: 20px;
}

#search {
  width: 100%;
  padding: 14px;
  margin-bottom: 30px;
  background: #111;
  color: white;
  border: 1px solid white;
  border-radius: 5px;
  font-size: 16px;
}

#results {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.result-card {
  background: #111;
  border: 1px solid white;
  padding: 25px 30px; /* BIGGER */
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
}

.result-card:hover {
  background: #1a1a1a;
}

.result-name {
  font-size: 22px; /* BIG */
  font-weight: bold;
  margin-bottom: 6px;
}

.result-meta {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 10px;
}

.result-summary {
  font-size: 15px;
  line-height: 1.4;
}
