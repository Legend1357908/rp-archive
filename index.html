<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archive Site 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== BODY & GENERAL ===== */
body {
  background:#0a0a0a;
  color:white;
  font-family:'Courier New', monospace;
  padding:30px;
  margin:0;
}

h1 { margin-bottom:25px; }

/* ===== SEARCH BAR ===== */
#search {
  width:100%;
  padding:14px;
  margin-bottom:30px;
  background:#111;
  color:white;
  border:1px solid white;
  border-radius:5px;
  font-size:16px;
}

/* ===== RESULTS ===== */
#results {
  display:flex;
  flex-direction:column;
  gap:22px;
}

.result-card {
  background:#111;
  border:1px solid white;
  padding:25px 30px;
  border-radius:8px;
  cursor:pointer;
  animation:fileOpen 0.35s ease;
  transition:background .2s;
  position: relative;
}

.result-card:hover { background:#1a1a1a; }

@keyframes fileOpen {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}

.archive-header {
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:10px;
}

.result-name { font-size:22px; font-weight:bold; margin-bottom:6px; }
.result-meta { font-size:14px; opacity:.8; margin-bottom:10px; }
.result-summary { font-size:15px; line-height:1.4; }

/* REDACTION */
.redacted {
  background:white;
  color:white;
  padding:0 4px;
  border-radius:2px;
}

/* STATUS COLORS */
.status-ACTIVE { color:#6bff6b; }
.status-MISSING { color:#ffd36b; }
.status-SEALED { color:#ff6b6b; }

/* SEALED RIBBON INSIDE CARD */
.result-card .sealed-ribbon {
  display: block;
  background: #ff6b6b;
  color: white;
  font-weight: bold;
  font-size: 12px;
  text-align: center;
  padding: 4px 0;
  border-radius: 3px;
  margin-bottom: 8px;
  letter-spacing: 1px;
  width: 100px;
}

/* LOCK OVERLAY */
#lockOverlay {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  align-items:center;
  justify-content:center;
  z-index:999;
  animation:fadeIn .25s ease;
}

@keyframes fadeIn {
  from { opacity:0; }
  to { opacity:1; }
}

.lock-box {
  border:2px solid white;
  padding:40px;
  text-align:center;
  width:320px;
  position:relative;
}

.lock-box h2 { margin-bottom:10px; }
.lock-box input {
  width:80px;
  padding:10px;
  font-size:20px;
  text-align:center;
  background:#000;
  color:white;
  border:1px solid white;
}
.lock-error {
  color:#ff6b6b;
  margin-top:10px;
  display:none;
  font-weight:bold;
  text-transform:uppercase;
}
</style>
</head>

<body>

<h1>Archive Site 1</h1>
<input id="search" placeholder="Search character name...">
<div id="results"></div>

<!-- LOCK OVERLAY -->
<div id="lockOverlay">
  <div class="lock-box">
    <h2 id="lockName"></h2>
    <p>FILE SEALED</p>
    <input id="lockInput" maxlength="3" placeholder="000">
    <div class="lock-error">ACCESS DENIED</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
