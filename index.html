<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Archive — Index</title>

  <!-- Site stylesheet (paste the CSS you already have into style.css) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Archive</h1>
      <p class="lead">Select an entry to inspect. Restricted files will not open.</p>
    </header>

    <!-- File list container — script.js will populate this from characters.json -->
    <ul id="fileList" role="list" aria-live="polite"></ul>

    <!-- Fallback content for users without JavaScript -->
    <noscript>
      <div class="card" style="padding:12px;border-radius:8px;background:#fff;border:1px solid rgba(0,0,0,0.06);">
        <strong>JavaScript required</strong>
        <p class="lead" style="margin:6px 0 0 0;color:#6b6b6b">This archive requires JavaScript to load entries. Enable JavaScript and reload the page.</p>
      </div>
    </noscript>
  </div>

  <!-- Blackout overlay used for click feedback and cryptic lines -->
  <div id="blackout" aria-hidden="true">
    <div id="blackoutMessage" role="status" aria-live="polite"></div>
  </div>

  <!-- Main script (handles loading characters.json, rendering list, blackout, and navigation) -->
  <script src="script.js"></script>
</body>
</html>
