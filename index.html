<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive Site 1</title>

  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    #search {
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      background: #111;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      font-size: 16px;
    }

    #results {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .result-card {
      background: #111;
      border: 1px solid white;
      padding: 15px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .result-card:hover {
      background: #1a1a1a;
    }

    .result-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .result-preview {
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <h1>Archive Site 1</h1>

  <input
    id="search"
    type="text"
    placeholder="Search character name..."
  />

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
