<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive Site 1</title>

  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      font-weight: bold;
      margin-bottom: 25px;
    }

    /* Search bar */
    #search {
      width: 100%;
      padding: 14px;
      margin-bottom: 30px;
      background: #111;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Results container */
    #results {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Result box */
    .result-card {
      background: #111;
      border: 1px solid white;
      padding: 25px 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .result-card:hover {
      background: #1a1a1a;
    }

    /* Name (largest text) */
    .result-name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    /* Meta info (age, role, etc.) */
    .result-meta {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    /* One-line summary */
    .result-summary {
      font-size: 15px;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <h1>Archive Site 1</h1>

  <input
    type="text"
    id="search"
    placeholder="Search character name..."
  />

  <div id="results"></div>

  <script src="script.js"></script>

</body>
</html>
